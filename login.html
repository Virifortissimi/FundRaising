<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScholarX - Scholarship-opportunities </title>

<!-- STYLES -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootscrap.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/intlTelInput.css">

</head>
<body>

    <div class="page">
        <!-- NAVBAR STARTS -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html"><img src="./img/logo.png" alt="logo" class="img-responsive"></a>
    
            <div class="login-nav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./joinus.html">Don't have an account? <span class="joinus-login"> Join
                                Us</span> <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- NAVBAR ENDS -->
    
        <div class="row login-form">
            <div class="container">
                <div class="col-lg-3 col-md-3 col-sm-1"></div>
                <div class="col-lg-6 col-md-6 col-sm-10 login-form-inner">
                    <h3>Login to your ScholarX account.</h3>
                    <p class="facebook-login"><a href="#">Login with Facebook</a></p>
                    <p class="twitter-login"><a href="#">Login with Google</a></p>
                    <p class="login-or">OR</p>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label> <span
                                class="forgot-passsword">Forgot Password</span>
                        </div>
                        <button type="submit" class="btn btn-primary login-submit">Submit</button>
                    </form>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-1"></div>
            </div>
        </div>
    
    
        <!-- FOOTER -->
        <footer>
            <div class="row login-footer">
                <div class="container">
                    <div class="col-lg-5 col-md-5 col-sm-7 col-xs-7">
                        <p> &copy; 2019 ScholarX. All rights resrved</p>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 social-black">
                        <span class="social-start"><a href="https://www.facebook.com/scholarxpage"><img
                                    src="./img/facebook-black.png" alt="facebook"
                                    class="img-responsive facebook-black"></a></span>
                        <span><a href="https://www.instagram.com/scholarx/"><img src="./img/twitter-black.png" alt="twitter"
                                    class="img-responsive twitter-black"></a></span>
                        <span><a href="https://www.instagram.com/scholarx/"><img src="./img/instagram-black.png"
                                    alt="instagram" class="img-responsive instagram-black"></a></span>
                    </div>
                </div>
            </div>
        </footer>
        <!-- FOOTER ENDS -->
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <!--  -->
</body>
</html>
