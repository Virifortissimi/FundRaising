<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScholarX - Impact</title>

<!-- STYLES -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootscrap.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/intlTelInput.css">

</head>
<body>

    <div class="page">
        <!-- NAVBAR STARTS -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="logo" class="img-responsive"></a>
            
            <div>
                <ul class="navbar-nav navbar-right">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Already have an account? <span class="joinus-login"> Log In</span> <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- NAVBAR ENDS -->


        <!-- CONTENT -->
            <div class="row impact-page-section">
                <div class="container">
                    <h2 class="impact-page-header">Make an impact in education today</h2>
                    <p class="impact-para">Join our community of sponsors</p>

                    <div class="col-lg-6 col-md-6 col-sm-12 option-1 impact-forms">
                        <div class="form-group">
                            <form class="form-inline">
                                        
                                <div class="form-group mx-sm-3 mb-2">
                                    <!-- <label for="inputFirstName" class="sr-only">First Name</label> -->
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                                </div>

                                <div class="form-group mx-sm-3 mb-2">
                                    <!-- <label for="inputLastName" class="sr-only">Last Name</label> -->
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
                                </div>
                            </form>
                            <form>
                                    
                                    <div class="form-group row">
                                      <!-- <label for="inputEmail" class="col-sm-2 sr-only col-form-label">Email</label> -->
                                      <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                      </div>
                                    </div>
                                  </form>
                                  <form class="form-group row">
                                        <input type="tel" id="phone" class="form-control" placeholder="">
                                  </form>
                            <form class="form-inline impact-password">
                                        
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label for="inputPassword1" class="sr-only">Password</label>
                                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                                    </div>
        
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label for="inputPassword2" class="sr-only">Confirm PAssword</label>
                                        <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
                                    </div>
                                </form>
                                <form class="form-inline impact-submit">
                                    <button type="submit" class="btn btn-primary mb-2">Join</button>
                                </form>
                        </div>    
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 option-2">
                            <div class="panel panel-default">
                                    <div class="panel-heading impact-panel">
                                            <img src="./img/leaders.png" alt="leaders" class="img-responsive leaders-image">
                                        
                                    </div>
                                        <div class="panel-body impact-panel">
                                            <h3>Invest in the leaders of tomorrow</h3>
                                            <p><a href="#">Create a Campaign</a></p>
                                            <p><a href="#">Donate to Village Crowdfunding Pool </a></p>
                                            <p><a href="#">Donate to SkillsFund</a></p>
                                        </div>
                                    </div>
                    </div>
                </div>
            </div>
        <!-- CONTENT SECTION ENDS -->

        <!-- FOOTER -->
      <footer>
            <div class="row join-us-footer">
                <div class="container">
                    <div class="col-lg-5 col-md-5 col-sm-7 col-xs-7">
                        <p> &copy; 2019 ScholarX. All rights resrved</p>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7 social-black">
                        <span class="social-start"><a href="#"><img src="./img/facebook-black.png" alt="facebook" class="img-responsive facebook-black"></a></span>
                        <span><a href="#"><img src="./img/twitter-black.png" alt="facebook" class="img-responsive twitter-black"></a></span>
                        <span><a href="#"><img src="./img/instagram-black.png" alt="facebook" class="img-responsive instagram-black"></a></span>
                    </div>
                </div>
            </div>
        </footer>
        <!-- FOOTER ENDS -->
        
    </div>






<!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./js/intlTelInput.js"></script>
    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input);
    </script>
</body>
</html>
